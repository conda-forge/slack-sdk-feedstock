{% set name = "slack-sdk" %}
{% set version = "3.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/slack_sdk-{{ version }}.tar.gz
  sha256: 8586022bdbdf9f8f8d32f394540436c53b1e7c8da9d21e1eab4560ba70cfcffa

build:
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}

outputs:
  - name: slack-sdk
    build:
      noarch: python
      script: python -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
      run:
        - python >={{ python_min }}
    test:
      imports:
        - slack_sdk
        - slack_sdk.web
        - slack_sdk.webhook
        - slack_sdk.signature
        - slack_sdk.socket_mode
        - slack_sdk.audit_logs
        - slack_sdk.scim
        - slack_sdk.oauth
        - slack_sdk.models
        # The old RTM API has a dependency on aiohttp
        - slack_sdk.rtm
        - slack_sdk.rtm_v2
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip
        - aiohttp
  - name: slack_sdk
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - slack_sdk
      requires:
        - python {{ python_min }}

about:
  home: https://github.com/slackapi/python-slack-sdk
  summary: The Slack API Platform SDK for Python
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/slackapi/python-slack-sdk
  doc_url: https://github.com/slackapi/python-slack-sdk

extra:
  recipe-maintainers:
    - xylar
    - maresb
